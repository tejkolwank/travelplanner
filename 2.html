<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Tripadvisor
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="font-sans">
  <header class="bg-white shadow-sm">
   <div class="container mx-auto flex items-center justify-between py-4 px-6">
    <div class="flex items-center">
     <img alt="Tripadvisor logo" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/Nai00d4K1_EpZIT2os1eVlX08aHrX3tg8VgiU8f2bhU.jpg" width="40"/>
     <span class="text-2xl font-bold">
      Tripadvisor
     </span>
    </div>
    <nav class="flex space-x-6">
     <a class="text-gray-700 hover:text-black" href="#">
      Discover
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      Trips
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      Review
     </a>
     <a class="text-gray-700 hover:text-black" href="#">
      Forums
     </a>
    </nav>
    <div class="flex items-center space-x-4">
     <i class="fas fa-globe text-gray-700">
     </i>
     <span class="text-gray-700">
      INR
     </span>
     <button class="bg-black text-white px-4 py-2 rounded">
      Sign in
     </button>
    </div>
   </div>
  </header>
  <main class="bg-white">
   <div class="container mx-auto py-6 px-6">
    <div class="flex space-x-6 justify-center">
     <a class="flex items-center text-black font-semibold" href="#">
      <i class="fas fa-home mr-2">
      </i>
      Search All
     </a>
     <a class="flex items-center text-gray-700 hover:text-black" href="#">
      <i class="fas fa-bed mr-2">
      </i>
      Hotels
     </a>
     <a class="flex items-center text-gray-700 hover:text-black" href="#">
      <i class="fas fa-camera mr-2">
      </i>
      Things to Do
     </a>
     <a class="flex items-center text-gray-700 hover:text-black" href="#">
      <i class="fas fa-utensils mr-2">
      </i>
      Restaurants
     </a>
     <a class="flex items-center text-gray-700 hover:text-black" href="#">
      <i class="fas fa-plane mr-2">
      </i>
      Flights
     </a>
     <a class="flex items-center text-gray-700 hover:text-black" href="#">
      <i class="fas fa-home mr-2">
      </i>
      Holiday Homes
     </a>
    </div>
    <div class="mt-6 flex justify-center">
     <div class="relative w-full max-w-2xl">
      <input class="w-full border border-gray-300 rounded-full py-3 px-4 pl-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Places to go, things to do, hotels..." type="text"/>
      <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
      </i>
      <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-green-500 text-white px-6 py-2 rounded-full">
       Search
      </button>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
